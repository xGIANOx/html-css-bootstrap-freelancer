<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header class="my_bg_secondary">
        <div class="container">
            <nav class="navbar navbar-expand-md text-white">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    
                    <span class="navbar-toggler-icon"></span>
                    
                  </button>
                    
                    
                  </div>
                  <div class="d-flex collapse navbar-collaps d-none d-md-block" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active text-white" aria-current="page" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">ABOUT</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">CONTACT</a>
                          </li>
                      </ul>
                </div>
    
                  
                </div>
              </nav>
        </div>
    </header>
    <!--/header-->

    <main class="debug">

        <section class="start_bootstrap pt-5 pb-3 my_bg_primary">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <img width="30%" class="max100 avatar" src="./assets/img/avatar.svg" alt="">

                        <h1 class="text-white mt-4">START BOOTSTRAP</h1>

                        <div class="star d-flex justify-content-center align-items-center">
                            <div class="left_star"></div>
                            <i class="fa-solid fa-star ms-3 me-3 color_white"></i>
                            <div class="right_star"></div>
                        </div>

                        <h3 class="text-white mt-4">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
                    </div>
                </div>
            </div>
        </section>
        <!--/.start_bootstrap-->
        
        <section class="portfolio pt-5 pb-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!--/.portfolio-->


        <section class="about pt-5 pb-5 my_bg_primary">
            <div class="container">
                <div class="row">
                    <div class="col col-12 col-md-6"></div>
                    <div class="col col-12 col-md-6"></div>
                </div>
            </div>
        </section>
        <!--/.about-->

        <section class="contact pt-5 pb-5">
            <div class="container">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email Address</label>
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Phone Number</label>
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0 rounded-0" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control border-top-0 border-start-0 border-end-0 rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="button" class="btn my_bg_primary text-white">Send</button>
                
            </div>
        </section>
        <!--/.contact-->
        
    </main>
    <!--/main-->

    <footer class="debug">
        <section class="footer_top my_bg_footer_top pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col col-12 col-md-4"></div>
                    <div class="col col-12 col-md-4"></div>
                    <div class="col col-12 col-md-4"></div>
                </div>
            </div>
        </section>
        <!--/.footer_top-->

        <section class="footer_bottom text-center text-white my_bg_secondary mb-0 p-4">
            <p class="mb-0">Copyright c Your Website 2019</p>
        </section>
    </footer>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
